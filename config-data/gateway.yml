server:
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: mscatalog
          uri: lb://api-catalog
          predicates:
            - Path=/api/v1/catalog/**
            filters:
               - name: circuitBreaker
                 args:
                  name: api-catalog
                  fallbackUri: forward:/fallback/catalog
        - id: msmovies
          uri: lb://api-movie
          predicates:
            - Path=/api/v1/movies/**
          filters:
            - name: circuitBreaker
              args:
                name: api-movie
                fallbackUri: forward:/fallback/movie
        - id: msseries
          uri: lb://api-series
          predicates:
            - Path=/api/v1/series/**
          filters:
            - name: circuitBreaker
              args:
                name: api-series
                fallbackUri: forward:/fallback/series
info:
  app:
    name: ${spring.application.name}

eureka:
   client:
      registerWithEureka: false
      fetchRegistry: true
      serviceURL:
         defaultZone: http://localhost:8761/eureka

management:
   endpoint:
      gateway:
         enabled: true
   endpoints:
      web:
         exposure:
            include: gateway


