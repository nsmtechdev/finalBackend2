server:
  port: ${PORT:${SERVER_PORT:0}}
  servlet:
    context-path: /series/

spring:
  application:
    name: api-series

 rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672

  data:
    mongodb:
      database: series-dev-mongo
      port: 27017
      host: localhost

  zipkin:
     base-url: http://zipkin-service:9411/



  management:
    endpoints:
      web:
        exposure:
        include: '*'
  info:
    env:
      enabled: true

    eureka:
      client:
        registerWithEureka: true
        fetchRegistry: true
        serviceURL:
          defaultZone: http://localhost:8761/eureka
info:
   app:
     name: api-series
     description: series